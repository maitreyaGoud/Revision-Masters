<! Dynamic Cloze oneLiner Script><script> 
function NoteoneLiner(containerId, Part1, Part2, Part3) {
      const container = document.getElementById(containerId);
      const oneLinerstionDiv = document.createElement("div");
      oneLinerstionDiv.innerHTML = `
        <p>${Part1}
          <span>
            <button 
              class="toggle" 
              onclick="this.style.display='none';
              this.nextElementSibling.style.display='inline';">
              Show Ans</button>
            <button 
              class="hidden toggle" 
              style="display:none;" 
              onclick="this.style.display='none';
              this.previousElementSibling.style.display='inline';">
              ${Part2}</button></span>
          ${Part3}</p>
      `;
      container.appendChild(oneLinerstionDiv);
    }
                              </script>
        </head>
