<html lang="en">
<header>

<body>

                <div class=""folder-name"">1st-16th</div>
                <div class=""folder-count"" id=""count-1st-16th"">0 images</div>
            </div>

    </div>
<div class=""image-viewer"" id=""image-viewer"">

        <div class=""image-container"" id=""image-container"">

        <div class=""image-nav-buttons"">
            <button class=""image-nav-arrow"" id=""prev-image"">‚ùÆ</button>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}
header {
    background-color: #4a6fa5;
    color: white;
    text-align: center;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.theme-switch {
    position: absolute;
    top: 1rem;
    left: 1rem;
    display: flex;
    align-items: center;
    color: white;
}
.theme-switch label {
    margin-right: 0.5rem;
}
body.dark-mode {
    background-color: #222;
    color: #f5f5f5;
}
.header-title {
    flex-grow: 1;
    text-align: center;
}
.pomodoro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 0.5rem;
    border-radius: 4px;
}
.timer-display {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.3rem;
}
.timer-buttons {
    display: flex;
    gap: 0.5rem;
}
.timer-button {
    background-color: white;
    color: #4a6fa5;
    border: none;
    padding: 0.3rem 0.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
}
body.dark-mode .timer-button {
    background-color: #444;
    color: #f5f5f5;
}
.timer-button:hover {
    background-color: #f0f0f0;
}
body.dark-mode .timer-button:hover {
    background-color: #555;
}
.master-delete-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    margin-left: 1rem;
}
.master-delete-btn:hover {
    background-color: #c0392b;
}
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 50;
    justify-content: center;
    align-items: center;
}
.modal-content {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
}
body.dark-mode .modal-content {
    background-color: #333;
    color: #f5f5f5;
}
.modal-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
}
.modal-button {
    padding: 0.5rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.modal-confirm {
    background-color: #e74c3c;
    color: white;
}
.modal-cancel {
    background-color: #7f8c8d;
    color: white;
}
.file-input-container {
    text-align: center;
    margin: 2rem 0;
}
#file-input {
    display: none;
}
.file-input-label {
    background-color: #4a6fa5;
    color: white;
    padding: 0.7rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
}
.file-input-label:hover {
    background-color: #385d8a;
}
.drag-over {
    border: 2px dashed #4a6fa5;
    background-color: rgba(74, 111, 165, 0.1);
}
.loading {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 1rem 2rem;
    border-radius: 4px;
    z-index: 20;
}
.status-message {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: none;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
}
.folder-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 2rem;
}
.folder {
    background-color: white;
    border-radius: 8px;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
}

body.dark-mode .folder {
    background-color: #333;
    color: #f5f5f5;
}
.folder-icon {
    font-size: 3rem;
    color: #4a6fa5;
    margin-bottom: 1rem;
}
.folder-count {
    color: #666;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}
body.dark-mode .folder-count {
    color: #aaa;
}
.folder-name {
    font-weight: bold;
}
.folder:hover {
    transform: translateY(-5px);
}
.folder-delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #e74c3c;
    color: white;
    border: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 12px;
    z-index: 5;
}
.folder-delete-btn:hover {
    background-color: #c0392b;
}
.image-viewer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 10;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.image-container {
    position: relative;
    width: 80%;
    height: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}
.viewer-buttons {
    display: flex;
    justify-content: center;
    width: 80%;
    margin-top: 1rem;
    position: relative;
    height: 50px;
}
.image-nav-arrow {
    background-color: #4a6fa5;
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s, transform 0.1s;
}

/* Dark mode compatibility */
body.dark-mode .image-nav-arrow {
    background-color: #4a6fa5;
}
.image-nav-arrow:hover {
    background-color: #385d8a;
    transform: scale(1.1);
}

body.dark-mode .image-nav-arrow:hover {
    background-color: #385d8a;
}
.image-counter {
